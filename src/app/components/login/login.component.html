
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
           width:35%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display:flex;
            justify-content:right;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            background-color:#D6223A;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color:#C72036;
        }
        textarea {
            background-color:#d3d3d3;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            resize: none; /* Prevent resizing */
            height: 40px; /* Set initial height to fit two lines */
        }
       img{
        width:140px;
       }
       .red-link {
        color: red; /* Set hyperlink color to red */
       
      display:block;
        text-align: right; 
    }
    .blue-link{
        color:blue;
        text-align: right;
    }
    .login-container-div{
        width:100%;
        display:flex;
        justify-content:right;
    }
    #logo-div{
       width:100%;
       height:5vh;
   padding:2%;
    }
    </style>
</head>
<body>
    <div id="logo-div"><img src="https://cdn.cargoinsights.co/wp-content/uploads/2023/10/31213739/Mahindra-Logistics-reports-Q2-H1-FY24-results.webp" alt="mahindralogo"></div>
    <div class="login-container-div">
    <div class="login-container">

       
        <form action="" method="post">
            <h1><b>MLL ULIP Integrated App</b></h1>
            <p><b>Welcome!</b></p>
            <p>Please enter your login credentials to access your account.</p>
            <textarea id='username'placeholder="Enter your Username" required ></textarea><br>
            <textarea id='pass'placeholder="Enter Password" required></textarea>
            <a href="forget" class="red-link">Forget Password</a><br>
            <input type="submit" value="Login">
            <p class="blue-link">Don't have an account<a href="signup" >Signup</a></p>
        </form>
    </div></div>
</body>
</html>
